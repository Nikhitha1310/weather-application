<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="stylecopy.css">
</head>
<body>
    <div class="weather-container">
        <input type="text" id="city-input" placeholder="Enter city name">
        <button id="search-btn">Get Weather</button>
        <div id="weather-info">
            <h2 id="city-name"></h2>
            <img id="weather-icon" src="Images/snow.png" alt="Weather Icon">
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
